<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100..800&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Maitree:wght@200;300;400;500;600;700&family=Overlock+SC&family=Playfair+Display:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #DA498D; /* Fallback background color */
            background: #DA498D url('images/WavyBackground.png') no-repeat center center fixed;
            background-size: cover;
        }

        .logo {
            scale: 2.78;
            padding-left: 5px;
            padding-top: 1.5px;
        }
        
        .logo img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
            filter: drop-shadow(0px 0px 1px rgba(255, 129, 249, 0.8));
            transition: transform 0.5s ease, filter 0.5s ease, scale 0.5s ease;
        }

        .logo:hover img {
            transform: rotate(-5deg);
            filter: drop-shadow(0px 0px 6px rgb(255, 35, 244));
            scale: 0.9;
        }
        
        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 30px;
            background-color: #572643;
            color: white;
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 48px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links a {
            color: white;
            font-family: 'Lobster Two', cursive;
            font-weight: 600;
            font-size: 17.6px;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease, scale 0.12s ease;
            text-decoration: none;
            filter: drop-shadow(0px 1.5px 2px rgba(233, 212, 212, 0.6));
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            height: 2px;
            width: 0;
            opacity: 70%;
            background-color: #ea5acd;
            transform: translateX(-50%);
            transition: width 0.3s ease, left 0.3s ease;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #b0b0b0;
            text-shadow: 0 0 10px rgba(255, 129, 249, 0.9);
            scale: 1.1;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 50%;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-right: 20px;
        }

        .nav-buttons button {
          background: none;
          border: none;
          cursor: pointer;
          position: relative;
          padding: 8px;
          border-radius: 50%;
          transition: background-color 0.3s ease;
          display: flex; 
          justify-content: center; 
          align-items: center; 
          height: 48px; 
          width: 48px; 
        }

        .nav-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-buttons button img {
          height: 24px;
          width: 24px;
          transition: transform 0.3s ease;
          filter: drop-shadow(0px 1.5px 2px rgba(233, 212, 212, 0.6));
          display: block;
        }

        .nav-buttons button:hover img {
            transform: scale(1.2);
        }

        .nav-buttons button::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -40px; 
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(250, 154, 202, 0.855); 
            color: white;
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 0.9rem; 
            font-family: 'Maitree', serif; 
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .nav-buttons button:hover::after {
            opacity: 1;
        }

        .nav-links a.active {
            position: relative;
            color: #ffcc00; 
            transition: text-shadow 0.2s ease, scale 0.12s ease;
            
        }

        .nav-links a.active::after {
          content: '';
          position: absolute;
          bottom: 32px; 
          left: 50%;
          width: 0;
          height: 0;
          border-left: 8px solid transparent; 
          border-right: 8px solid transparent; 
          border-top: 8px solid #ffcc00; 
          transform: translateX(-50%);
          background: none;
        }

        .nav-buttons button.active {
          background-color: rgba(255, 204, 0, 0.2); 
          border: 2px solid #ffcc00; 
          transform: scale(1.1); 
          transition: all 0.3s ease; 
        }

        nav-buttons button.active img {
          filter: drop-shadow(0px 0px 6px #ffcc00); 
        }
        

        .login-container {
            background: url('images/LayeredWaves.png') no-repeat center center;
            background-size: cover;
            opacity: 78%;
            background-color: #ffffff;
            width: 750px; 
            height: 450px; 
            padding: 46px 35px 35px; 
            border-radius: 20px 20px 50px 50px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        
        .login-container h1 {
            font-family: 'Lobster Two', cursive; 
            font-size: 36px; 
            font-weight: 800; 
            margin-bottom: 10px;
            color: #555555;
        }

        
        .login-container p {
            font-family: 'Anek Malayalam', sans-serif;
            font-size: 19px; 
            font-weight: 300; 
            color: #555555;
            margin-bottom: 29px; 
        }

        .login-container a.button {
            position: relative;
            display: block;
            text-decoration: none;
            background-color: #e0e0e0;
            color: #555555;
            font-family: 'Anek Malayalam', sans-serif;
            font-size: 22px;
            font-weight: 600;
            padding: 0;
            width: 350px;
            height: 60px;
            line-height: 60px;
            border-radius: 25px;
            margin: 20px auto;
            text-align: center;
            overflow: hidden;
            transition: color 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
        }

        .login-container a.button span {
            position: relative;
            z-index: 2;
            font-family: 'Anek Malayalam', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #555555;
        }

        .login-container a.button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #e8d3e1, #fff9e6);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .login-container a.button:hover::before {
            opacity: 1;
        }

        .login-container a.stay-logged-out {
            display: block;
            margin-top: 25px;
            font-family: 'Anek Malayalam', sans-serif;
            font-size: 14px;
            font-weight: 350;
            color: #622d60d9;
            text-decoration: none;
            letter-spacing: 0.31em;
            position: relative;
            transition: background-color 0.5s ease, color 0.6s ease, transform 0.6s ease;
        }

        .login-container a.stay-logged-out::after {
            opacity: 0.5;
            content: '';
            display: block;
            width: 30px;
            height: 4px;
            border-radius: 30%;
            background-color: #622d60d9;
            margin: 4px auto 0;
            transition: width 0.4s ease, opacity 0.45s ease, background-color 0.5s ease;
        }

        .login-container a.stay-logged-out:hover {
            color: #622d60d9;
            font-weight: 450;
            transform: scale(1.05);
        }

        .login-container a.stay-logged-out:hover::after {
            width: 165px;
            background-color: #622d60d9;
            opacity: 1;
        }


    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/SiteLogo.png" alt="Logo">
        </div>
        
        <div class="nav-links">
            <a href="HomePage.html">Home</a>
            <a href="ShopPage.html">Shop</a>
            <a href="AboutUsPage.html">About Us</a>
            <a href="FAQsPage.html">FAQs</a>
        </div>
        
        <div class="nav-buttons">
            <button data-tooltip="My Account" class="active">
                <img src="images/accounticon.png" alt="Search">
            </button>
            <button data-tooltip="My Favourites">
                <img src="images/wishlisticon.png" alt="User">
            </button>
            <button data-tooltip="Shopping Cart">
                <img src="images/carticon.png" alt="Cart">
            </button>
        </div>
    </nav>

    <div class="login-container">
        <h1>User Login</h1>
        <p>Sign in or create an account to enjoy a personalized shopping <br> experience, track your orders, and easily manage your purchases.</p>
        <a href="LoginPage.html" class="button"><span>LOG IN</span></a>
        <a href="SignUpPage.html" class="button"><span>SIGN UP</span></a>
        <a href="HomePage.html" class="stay-logged-out">Stay Logged Out</a>
    </div>

</body>
</html>
